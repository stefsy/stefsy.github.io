	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$('a[href^="#"]').click(function () {
			var scroll = 0;
			if ($(this).attr("href") != "#") {
				scroll = $('[name="' + $.attr(this, 'href').substr(1) + '"]').offset().top
			}

		    $('html, body').animate({
		        scrollTop: scroll
		    }, 500);

		    return false;
		});

		$(document).scroll(function () {
			$(".content-section").each(function() {
				console.log(".content-section > " + $(this).data("section"));
				var position = $(document).scrollTop(); 
			    var header = $('header').outerHeight();

			    console.log($(this).position().top + " > " + (position + header));
			    console.log(position);
			    if (position == 0) {
			    	$("a.active").removeClass('active');
			    } else if($(this).position().top <= (position + header)){
	               $("a.active").removeClass('active');
	               $("a[data-section=" + $(this).data("section") + "]").addClass('active');
	          	}
			});
		});
	</script>
